<ion-header>
  <ion-navbar danger>
    <ion-buttons left>
      <button (click)="close($event)">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Account</ion-title>
    <ion-buttons end>
      <button (click)="openMoreOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen class="general settings">
  <ion-list>
    <button ion-item>
      <ion-avatar item-left>
        <img [src]="user.user.avatar_big">
      </ion-avatar>
      Avatar
      <p>Your picture is used in shared projects</p>
    </button>
    <button ion-item>
      Name
      <p>Priyanshu Jindal</p>
    </button>
    <button ion-item>
      Email
      <p>priyanshujindal1995@gmail.com</p>
    </button>
    <button ion-item disabled>
      Clear locations
      <p>0 saved locations</p>
    </button>
  </ion-list>
</ion-content>
