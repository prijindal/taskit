<ion-header>
  <ion-navbar danger>
    <ion-buttons left>
      <button (click)="close()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button (click)="openMoreOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen class="main settings">
  <ion-list no-lines>
    <button ion-item (click)="openPremium($event)">
      Upgrade to premium
    </button>
    <button ion-item (click)="openGeneral($event)">
      General
    </button>
    <button ion-item (click)="openAccount($event)">
      Account
    </button>
    <button ion-item (click)="openNotifications($event)">
      Notifications
    </button>
    <button ion-item (click)="openKarma($event)">
      Karma
    </button>
    <button ion-item>
      Log out
      <p>priyanshujindal1995@gmail.com</p>
    </button>
    <button ion-item disabled>
      About
      <p>Version 10.0.2 (Android 6.0.1)</p>
    </button>
  </ion-list>
</ion-content>
