<ion-content class="home">
  <div class="layout flex column home-page">
    <div class="home-image">
      <img src="img/welcome/ic_welcome_logo.png"/>
    </div>
    <div class="home-text">
      <h2>Achieve more, every day</h2>
    </div>
    <div class="layout flex center buttons">
      <div class="layout flex column">
        <button light (click)="loginWithGoogle($event)">ENTER WITH GOOGLE</button>
        <button light (click)="login($event)">LOG IN</button>
        <button light (click)="signup($event)">SIGN UP</button>
      </div>
    </div>
    <div (click)="takeTour($event)" class="take-tour">
      TAKE TOUR
    </div>
  </div>
</ion-content>
