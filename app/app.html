<ion-menu [content]="content" *ngIf="enableMenu">

  <ion-toolbar danger>
    <profile-info></profile-info>
  </ion-toolbar>

  <ion-content>
    <ion-list class="menu-list" no-lines>
      <button class="activated" menuClose ion-item (click)="openInbox($event)">
        <ion-avatar item-left class="layout flex column center">
          <ion-icon name="mail-open"></ion-icon>
        </ion-avatar>
        <div class="layout flex between">
          <span>Inbox</span>
        </div>
      </button>
      <button menuClose ion-item (click)="openInbox($event)">
        <ion-avatar item-left class="layout flex column center">
          <ion-icon name="calendar"></ion-icon>
        </ion-avatar>
        <div class="layout flex between">
          <span>Today</span>
        </div>
      </button>
      <button menuClose ion-item (click)="openInbox($event)">
        <ion-avatar item-left class="layout flex column center">
          <ion-icon name="mail-open"></ion-icon>
        </ion-avatar>
        <div class="layout flex between">
          <span>Next 7 Days</span>
          <span class="task-count">3</span>
        </div>
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
