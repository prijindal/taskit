<div class="profile-info layout flex row start" (click)="openProfile($event)" *ngIf="user.user">
  <div class="profile-image-wrapper">
    <div class="profile-image-background" [style.background-image]="'url(' + user.user.avatar_big +')'">
      <div class="profile-image-tooltip layout flex column center">
        <ion-icon name="heart"></ion-icon>
      </div>
    </div>
  </div>
  <div class="profile-info-text layout flex column center">
    <div class="profile-name">
      {{user.user.full_name}}
    </div>
    <div class="profile-karma">
      {{user.user.karma}}
    </div>
  </div>
</div>
